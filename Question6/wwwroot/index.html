<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(() => {
            let url = document.createElement('a');
            url.href = $("#postLink").attr("href");
            $("#postLink").text(url.href);
            $("#postLink").click(e => {
                $("#postLink").attr("href", "javascript:void(0)");
                $.post(url.pathname, url.search.substring(1))
                    .done(res => {
                        $("#postLink").attr("href", url.href);
                        alert(res);
                    });
            });
        });
    </script>
</head>
<body>
    <a id="postLink" href="/Home/Test?YearMonth=07.2024"></a>
</body>
</html>
